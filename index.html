<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/project.css">
</head>
<body>
<div class='body-bg'>
    <div class='fuzzy-box'><em></em></div>
    <ul class='cover-line'>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <h1></h1>
    <h3></h3>
    <h2></h2>
    <div></div>
    <div></div>
</div>
</body>
<script src='plug/jquery-1.11.1.min.js'></script>
<script src='plug/jquery.foggy.js'></script>
<script>
    $(function () {
        cs();
        function cs() {
            var winWidth = $(window).width();
            var winHeight = $(window).height();
            $('.fuzzy-box em').css({
                'width': winWidth,
                'height': winHeight,
                'margin-left': -winWidth / 2,
                'margin-top': -winHeight / 2
            });
            $('.fuzzy-box em').foggy({
                blurRadius: 3,          // 像素.
                opacity: 1,           // 不透明度
                cssFilterSupport: true  // 使用“-webkit的过滤器”
            });
            $('.fuzzy-box').animate({'opacity': 1}, 2400);
        }

        $(window).resize(function () {
            cs();
        })
    })
</script>
<script src='js/isie.js'></script>
</html>
